  <body>
    <!-- Write a program that draws the following shapes on a canvas:

    1. A trapezoid (a rectangle that is wider on one side)

    2. A red diamond (a rectangle rotated 45 degrees or ¼π radians)

    3. A zigzagging line

    4. A spiral made up of 100 straight line segments
    
    5. A yellow star

    When drawing the last two, you may want to refer to the explanation of Math.cos and Math.sin in Chapter 14, which describes how to get coordinates on a circle using these functions.

    I recommend creating a function for each shape. Pass the position, and optionally other properties such as the size or the number of points, as parameters. The alternative, which is to hard-code numbers all over your code, tends to make the code needlessly hard to read and modify. -->

    <canvas width="1500" height="300"></canvas>
    <script>
      let cx = document.querySelector('canvas').getContext('2d');

      function trapezoid(posX, posY, widthTop, widthBottom, height) {
        cx.save();
        cx.translate(posX, posY);
        cx.beginPath();
        cx.moveTo((widthBottom - widthTop) / 2, 0);
        cx.lineTo((widthBottom - widthTop) / 2 + widthTop, 0);
        cx.lineTo(widthBottom, height);
        cx.lineTo(0, height);
        cx.closePath();
        cx.stroke();
        cx.restore();
      }
      trapezoid(0, 0, 100, 200, 100);

      function redDiamond(posX, posY, length) {
        cx.save();
        cx.fillStyle = 'red';
        let offset = Math.sqrt(Math.pow(length, 2) / 2);
        cx.translate(posX + offset, posY);
        cx.rotate(Math.PI / 4);
        cx.fillRect(0, 0, length, length);
        cx.restore();
      }
      redDiamond(250, 0, 100);

      function zigzagLine(posX, posY, width, height) {
        cx.save();
        cx.translate(posX, posY);
        cx.beginPath();
        cx.moveTo(0, 0);
        for (let y = 0; y < height; y += height / 6) {
          cx.lineTo(width, height / 12 + y);
          cx.lineTo(0, height / 6 + y);
        }
        cx.stroke();
        cx.restore();
      }
      zigzagLine(450, 0, 200, 200);

      function spiral(posX, posY, length) {
        cx.save();
        cx.translate(posX + length / 2, posY + length / 2);
        cx.beginPath();
        cx.moveTo(0, 0);
        for (let i = 0; i < 100; i++) {
          cx.lineTo(i, 0);
          cx.rotate(0.2);
        }
        cx.stroke();
        cx.restore();
      }
      spiral(700, 0, 200);

      function star(posX, posY, length) {
        cx.save();
        cx.translate(posX + length / 2, posY + length / 2);
        cx.beginPath();
        // cx.arc(0, 0, 100, 0, 2 * Math.PI);
        console.log(Math.cos((2 * Math.PI) / 8) * 100);
        console.log(Math.sin((2 * Math.PI) / 8) * 100);
        // cx.quadraticCurveTo(
        //   0,
        //   0,
        //   Math.cos(((2 * Math.PI) / 8) * 1) * 100,
        //   Math.sin(((2 * Math.PI) / 8) * 1) * 100
        // );
        for (let i = 0; i < 8; i++) {
          cx.quadraticCurveTo(
            0,
            0,
            Math.cos(((2 * Math.PI) / 8) * i) * 100,
            Math.sin(((2 * Math.PI) / 8) * i) * 100
          );
          // cx.moveTo(0, 0);
          // cx.rotate((2 * Math.PI) / 8);
          // cx.lineTo(100, 0);
        }
        cx.stroke();
        cx.restore();
      }
      star(950, 0, 200);
    </script>
