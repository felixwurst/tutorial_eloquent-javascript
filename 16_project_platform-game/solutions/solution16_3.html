    <script>
      // Complete the constructor, update, and collide methods
      class Monster {
        constructor(pos /* ... */) {}

        get type() {
          return 'monster';
        }

        static create(pos) {
          return new Monster(pos.plus(new Vec(0, -1)));
        }

        update(time, state) {}

        collide(state) {}
      }

      Monster.prototype.size = new Vec(1.2, 2);

      levelChars['M'] = Monster;
