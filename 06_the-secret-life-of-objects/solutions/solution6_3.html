<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iterable groups</title>
  </head>
  <body>
    <script>
      class Group {
        constructor() {
          this.members = [];
        }
        add(value) {
          if (!this.has(value)) this.members.push(value);
        }
        delete(value) {
          if (this.has(value))
            this.members = this.members.filter(item => item !== value);
        }
        has(value) {
          return this.members.includes(value);
        }
        static from(...values) {
          const group = new Group();
          for (const value of values) {
            group.add(value);
          }
          return group;
        }
        [Symbol.iterator]() {
          return new GroupIterator(this);
        }
      }

      class GroupIterator {
        constructor(group) {
          this.group = group;
          this.pos = 0;
        }
        next() {
          if (this.pos >= this.group.members.length) {
            return {done: true};
          } else {
            let result = {
              value: this.group.members[this.pos],
              done: false,
            };
            this.pos++;
            return result;
          }
        }
      }

      for (const value of Group.from(1, 8, 7)) {
        console.log(value);
      }
      // -> 1
      // -> 8
      // -> 7
    </script>
  </body>
</html>
