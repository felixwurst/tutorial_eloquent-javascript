<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ein Vektortyp</title>
  </head>
  <body>
    <script>
      class Vec {
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }
        plus(vec) {
          let newVec = {
            x: this.x + vec.x,
            y: this.y + vec.y,
          };
          return newVec;
        }
        minus(vec) {
          let newVec = {
            x: this.x - vec.x,
            y: this.y - vec.y,
          };
          return newVec;
        }
        get length() {
          return Math.sqrt(Math.pow(this.x, 2) + Math.pow(this.y, 2));
        }
      }

      const vec1 = new Vec(2, 2);
      const vec2 = new Vec(0, 2);

      console.log(vec1);
      console.log(vec2);
      console.log(vec1.plus(vec2));
      console.log(vec1.minus(vec2));
      console.log(vec1.length);
    </script>
  </body>
</html>
