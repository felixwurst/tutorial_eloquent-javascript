<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A vector type</title>
  </head>
  <body>
    <script>
      class Vec {
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }
        plus(other) {
          return new Vec(this.x + other.x, this.y + other.y);
        }
        minus(other) {
          return new Vec(this.x - other.x, this.y - other.y);
        }
        get length() {
          return Math.sqrt(Math.pow(this.x, 2) + Math.pow(this.y, 2));
        }
      }

      console.log(new Vec(2, 2).plus(new Vec(0, 2)));
      // -> Vec{x: 2, y: 4}
      console.log(new Vec(2, 2).minus(new Vec(0, 2)));
      // -> Vec{x: 2, y: 0}
      console.log(new Vec(3, 4).length);
      // -> 5
    </script>
  </body>
</html>
