<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gruppen</title>
  </head>
  <body>
    <script>
      class Group {
        constructor() {
          this.members = [];
        }
        add(value) {
          if (!this.has(value)) this.members.push(value);
          // return this.members;
        }
        delete(value) {
          if (this.has(value))
            this.members = this.members.filter(item => item !== value);
          // return this.members;
        }
        has(value) {
          return this.members.includes(value);
        }
        static from(...values) {
          const group = new Group();
          for (const value of values) {
            group.add(value);
          }
          return group;
        }
      }

      const group = Group.from(1, 5);

      console.log(group.has(1));
      // -> true
      console.log(group.has(2));
      // -> false
      group.add(2);
      console.log(group.has(2));
      // -> true
      group.delete(2);
      console.log(group.has(2));
      // -> false
    </script>
  </body>
</html>
