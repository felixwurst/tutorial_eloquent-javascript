<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gruppen</title>
  </head>
  <body>
    <script>
      class Group {
        constructor() {
          this.group = [];
        }
        add(element) {
          if (!this.group.includes(element)) this.group.push(element);
          return this.group;
        }
        delete(element) {
          if (this.group.includes(element))
            this.group = this.group.filter(item => item !== element);
          return this.group;
        }
        has(element) {
          return this.group.includes(element);
        }
        static from(...elements) {
          const newGroup = new Group();
          for (const element of elements) {
            newGroup.add(element);
          }
          return newGroup;
        }
      }
      const group1 = new Group();

      console.log(group1);
      console.log(group1.add(2));
      console.log(group1.add(4));
      console.log(group1.add(2));
      console.log(group1.add('seats'));
      console.log(group1.has('seats'));
      console.log(group1.delete('seats'));
      console.log(group1.has('seats'));
      console.log(Group.from(1, 5, 'wheels'));
    </script>
  </body>
</html>
