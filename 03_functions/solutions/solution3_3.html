      // count different chars
      function countChar(string, ch) {
        let counter = 0;
        for (let i = 0; i < string.length; i++) {
          if (string[i] === ch) {
            counter++;
          }
        }
        return counter;
      }
      console.log(countChar('BabBelll', 'l'));

      // countBs 2nd Version
      function countBs(string) {
        return countChar(string, 'B');
      }
      console.log(countBs('BabBel'));
