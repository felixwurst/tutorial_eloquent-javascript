<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schachbrett</title>
  </head>
  <body>
    <script>
      let size = 8;
      let board = '';

      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          // if ((y % 2 == 0 && x % 2 == 0) || (y % 2 == 1 && x % 2 == 1)) {
          if ((x + y) % 2 == 0) {
            board += ' ';
          } else {
            board += '#';
          }
        }
        board += '\n';
      }

      console.log(board);
    </script>
  </body>
</html>
