<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persistent group</title>
  </head>
  <body>
    <script>
      class PGroup {
        // Your code here
      }

      let a = PGroup.empty.add('a');
      let ab = a.add('b');
      let b = ab.delete('a');

      console.log(b.has('b'));
      // → true
      console.log(a.has('b'));
      // → false
      console.log(b.has('a'));
      // → false
    </script>
  </body>
</html>
