<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persistent group</title>
  </head>
  <body>
    <script>
      class PGroup {
        constructor(value) {
          this.members = value;
        }
        add(value) {
          // if (!this.has(value)) {
          return new PGroup(this.members.concat(value));
          // }
        }
        delete(value) {
          // if (this.has(value)) {
          return new PGroup(this.members.filter(item => item !== value));
          // }
        }
        has(value) {
          return this.members.includes(value);
        }
      }
      PGroup.empty = new PGroup([]);
      console.log(PGroup.empty);

      let a = PGroup.empty.add('a');
      console.log(a);
      let ab = a.add('b');
      console.log(ab);
      let b = ab.delete('a');
      console.log(b);

      console.log(b.has('b'));
      // → true
      console.log(a.has('b'));
      // → false
      console.log(b.has('a'));
      // → false
    </script>
  </body>
</html>
