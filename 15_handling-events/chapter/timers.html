<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timers</title>
  </head>
  <body>
    <script>
      let ticks = 0;
      let clock = setInterval(() => {
        // console.log('tick', ticks++);
        console.log('tick', ticks);
        ticks = ticks + 1;
        if (ticks == 10) {
          clearInterval(clock);
          console.log('stop.');
        }
      }, 1000);
    </script>
  </body>
</html>
